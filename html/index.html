<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <h2>Registrarse en los formularios</h2>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../img/google_icon-icons.com_62736.png" alt="Logo de Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twiter-btn">
                <picture>
                    <img src="../img/TWITTER_icon-icons.com_65536.png" alt="Logo de Twitter">
                </picture>
            </button>
            
            
        </div>
        <div class="separador">
            <hr>
            <span>O</span>
            <hr>
        </div>
        <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Nombre</span>
                        <input type="text" id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Nombre de usuario</span>
                        <input type="text" id="username" name="username">
                    </label>
                    </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input type="password" id="password" name="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-lbl">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto los términos y condiciones</span>
                </label>                    
                <button type="submit" class="submit-btn">Crear cuenta</button>
                
        </form>
    </div>
</body>
</html>
